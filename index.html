<html>
	<head>
		<title> Temperature Converter by Kamal Sir </title>
		<style>
			* { font-size: 60px; font-family: Calibri;}
			body { background-color:LightSteelBlue;}
		</style>
	</head>
	<body>
		<center>
			<h1> Temperature Converter </h1>
			<from>
				<label for="cel"> Temp in cel </label>
		<input type="number" step="any" id="cel" placeholder="enter temp in cel"/>
				<br/><br/>
				<label for="fah"> Temp in Fah </label>
		<input type="number" step="any" id="fah" placeholder="enter temp in fah"/>
				<br/><br/>
			</from>
		
			<script>
				let cel = document.getElementById("cel");
				let fah = document.getElementById("fah");
				
				cel.addEventListener("input", function(){
					let c = parseFloat(cel.value);
					let f = (c * 9/5) + 32;
					fah.value = f.toFixed(2);
				});
				
				fah.addEventListener("input", function(){
					let f = parseFloat(cel.value);
					let c = (f - 32) * 5/9;
					cel.value = c.toFixed(2);
				});
			</script>
		</center>
	</body>
</html>
